<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Promoções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main>
        <h2>Cadastrar Promoção</h2>
        <section id="cadptomocoes">
            <form action="">

                <!--iniciando primeira linha-->
                <div class="row">
                    <div class="col">
                        <label for="txtnomepromocao" class="form-label">Nome Promoção</label>
                        <input type="text" class="form-control" name="txtnomepromocao" id="txtnomepromocao" tabindex="1"
                            autofocus>
                    </div>
                    <div class="col">
                        <label for="seldescpromo">Desconto</label>
                        <select name="seldescpromo" id="seldescpromo" class="form-control" tabindex="2">
                            <option value="">Selecione o desconto</option>
                        </select>
                    </div>
                </div>

                <!--iniciando segunda linha-->
                <div class="row">
                    <div class="col">
                        <label for="txtvalidadepromo" class="form-label">Início da Promoção</label>
                        <input type="date" name="txtiniciopromo" class="form-control" id="txtiniciopromo" tabindex="3">
                    </div>

                    <div class="col">
                        <label for="txtvalidadepromo" class="form-label">Fim da Promoção</label>
                        <input type="date" name="txtfimdapromo" class="form-control" id="txtfimdapromo" tabindex="4">

                        <h2>Promoção Ativa</h2>
                        <input type="radio" name="txtativo" id="txtativo">
                        <label for="txtativo" class="form-label" tabindex="7" class="form-check-input" value="1">Sim</label>
                        <input type="radio" name="txtativo" id="txtdesativo">
                        <label for="txtativo" class="form-label" tabindex="8" class="form-check-input" value="0">Não</label>
                    </div>

                    <div class="row">   

                        <!--linha exclusiva para descrição-->
                        <label for="txtdescskin" class="form-label">Descrição</label>
                        <textarea name="txtdescskin" id="txtdescskin" cols="" rows="6" tabindex="5"></textarea>

                    </div>

                    <!--linha exclusiva do botão-->
                    <div class="row">
                        <input type="submit" class="btn btn-warning mt-4" value="Cadastrar" name="btcadskin"
                            id="btcadskin" tabindex="6">
                    </div>

            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
