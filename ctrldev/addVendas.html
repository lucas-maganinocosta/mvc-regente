<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main>
        <h2>Cadastrar Venda</h2>
        <section id="cadvendas">
            <form action="">

                <!--iniciando primeira linha-->
                <div class="row">
                    <div class="col">
                        <label for="txtnomevenda" class="form-label">Nome Venda</label>
                        <input type="text" class="form-control" name="txtnomevenda" id="txtnomevenda" tabindex="1"
                            autofocus>
                    </div>
                    <div class="col">
                        <label for="seldescpromo">Desconto</label>
                        <select name="seldescpromo" id="seldescpromo" class="form-control" tabindex="2">
                            <option value="">Selecione o desconto</option>
                        </select>
                    </div>
                </div>

                <!--iniciando segunda linha-->
                <div class="row">
                    <div class="col">
                        <label for="txthoravenda" class="form-label">Hora da Venda</label>
                        <input type="time" name="txthoravenda" class="form-control" id="txthoravenda" tabindex="3">
                    </div>

                    <div class="col">
                        <label for="txtvalidadevenda" class="form-label">Dia da Venda</label>
                        <input type="date" name="txtfimdavenda" class="form-control" id="txtfimdavenda" tabindex="4">

                    </div>

                    <!--linha exclusiva do botÃ£o-->
                    <div class="row">
                        <input type="submit" class="btn btn-warning mt-4" value="Cadastrar" name="btcadskin"
                            id="btcadskin" tabindex="5">
                    </div>

            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
