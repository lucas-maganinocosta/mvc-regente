<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cupons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2>Cadastrar Cupon</h2>
        <section id="cupons">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnomecupon" class="form-label">Nome do Cupon :</label>
                        <input type="text" class="form-control" name="txtnomecupon" id="txtnomecupon">
                    </div>
                    <div class="col">
                        <label for="txtcodigocupon" class="form-label">codigo do Cupon</label>
                        <input type="text" class="form-control" name="txtcodigocupon" id="txtcodigocupon">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label for="txtvalidadecupon" class="form-label">Validade</label>
                        <input type="date" class="form-control" name="txtvalidadecupon" id="txtvalidadecupon">
                    </div>
                    <div class="col">
                        <label for="txtvalorcupon" class="form-label">Valor</label>
                        <input type="text" class="form-control" name="txtvalorcupon" id="txtvalorcupon">
                    </div>

                </div>
                <div class="row"><input type="submit" class="btn btn-warning mt-4" value="Cadastraro"></div>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
